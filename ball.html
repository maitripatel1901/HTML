<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;padding: 0; box-sizing: border-box;
        }
        .div
        {
            height: 300px;
            width: 300px;

            border-radius: 50%;
            margin: 100px auto;
            background-color: greenyellow;
           box-shadow: 3px 3px 10px black ,-3px -3px 10px black;
            overflow: hidden;
        }
        .div1
        {
            height: inherit;
            width: inherit;
            border: 20px solid white;
            border-radius: 50%;
            margin: 75px;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div1"></div>
    </div>
</body>
</html>

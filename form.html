<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" style="background-color: yellow; align-content: center;">
        <form>
            <tr>
                <th>First Name</th>
                <td><input type="text" placeholder="First Name" pattern="[a-z]+"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" placeholder="Last Name"pattern="[a-z]+" ></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" placeholder="Password" ></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" placeholder="Email" required></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="number" placeholder="Number" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
            </tr>
           
            <tr>
                <th>Hobby</th>
                <td><input type="checkbox">cricket <input type="checkbox">dancing</td>
            </tr>
            <tr>
                <td><input type="submit" ></td>
                
                <td><input type="reset"></td>
            </tr>


        </form>
    </table>
</body>
</html>
